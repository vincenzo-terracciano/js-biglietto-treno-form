<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section>
        <header>
            <h1>Train Ticket</h1>
        </header>

        <div class="container">
            <main>
                <div class="mb-3">
                    <label for="InputFullName" class="form-label">Full name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Type your full name">
                  </div> 
                  
                <input type="number" name="distance" id="distance" placeholder="How much km do you have to travel?">

                <select class="form-select age" aria-label="Default select example">
                    <option selected>Select</option>
                    <option>+18</option>
                    <option>Over 65</option>
                    <option>Underage</option>
                  </select>

                  <button type="button" class="btn btn-primary">Send</button>
            </main>
        </div>
        
        
    </section>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
