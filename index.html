<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section>
        <header>
            <h1 class="mb-0 text-center">Train Ticket</h1>
        </header>

        
            <main>
                <div class="container py-3">
                    <form action="" id="train">
                        <div>
                            <label for="InputFullName" class="form-label">Full name</label>
                            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Type your full name">
                        </div> 
                        
                        <div class="w-100 my-4">
                            <div class="form-group">
                              <label for="inputNumber" class="input-number-label active">Type the number of km do you want to travel</label>
                              <div class="input-group input-number">
                                <input type="number" class="form-control distance" data-bs-input id="distance" name="inputNumber" step="any" placeholder="How much km do you have to travel?" />
                                </div>
                            </div>
                        </div>

                        <div class="my-4">
                            <label for="InputDestination" class="form-label">Destination</label>
                            <input type="destination" class="form-control" id="destination" aria-describedby="nameHelp" placeholder="Write the place where do you wanna go">
                        </div> 
                        
                        <div class="my-4">
                            <label for="InputAge" class="form-label">Age Range</label>
                            <select class="form-select age" aria-label="Default select example">
                                <option selected>Select</option>
                                <option>+18</option>
                                <option>Over 65</option>
                                <option>Underage</option>
                            </select>
                        </div>
            
                        <button type="button" class="btn btn-primary my-3">Send</button>
                    </form>

                    <h2 class="py-4 text-white">Your ticket</h2>
                        <section>
                            <div class="card">
                                <div class="card">
                                    <h5 class="card-header">Ticket details</h5>
                                    <div class="card-body">
                                      <h5 class="card-title username">Nome</h5>
                                      <ul class="list-group list-group-flush">
                                        <li class="list-group-item place">Destinazione</li>
                                        <li class="list-group-item offer">Offerta</li>
                                        <li class="list-group-item number-carriage">Carriage</li>
                                        <li class="list-group-item price-ticket">Price</li>
                                      </ul>
                                      <a href="#" class="btn btn-primary">Buy</a>
                                    </div>
                                </div>
                            </div>
                        </section>
                </div>
            </main>
        
        
    </section>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
